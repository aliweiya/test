<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.no-ime {
		  position: relative;
		  display: inline-block;
		}
		.no-ime input {
		  font-size: 14px;
		  font-family: Source Code Pro, Consolas, Monaco, Courier New;
		}
		.no-ime__input {
		  ime-mode: disabled;
		}
		.no-ime__proxy {
		  position: absolute;
		  top: 0;
		  right: 0;
		  bottom: 0;
		  left: 0;
		  color: transparent;
		  background: transparent;
		}

		.text-security {
		  -webkit-text-security: disc;
		}

	</style>
</head>
<body>

	<!-- <input type="password" onfocus="this.type='text'" /> -->

	<div class="no-ime">
		<input readonly type="text" class="no-ime__input" value="111234567">
		<input disabled type="text" class="no-ime__input" value="111234567">
		<!-- <input type="password" class="no-ime__proxy"> -->
	</div>


	<script src="https://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
	<script type="text/javascript">
		$.fn.noIme = function() {
			return this.each(function() {
				var wrap = $(this);
				var proxy = wrap.find('.no-ime__proxy');
				var input = wrap.find('.no-ime__input');
				proxy.on('input', function() {
					input.val(this.value);
				});
			});
		};
		$('.no-ime').noIme();
	</script>


</body>
</html>
