		<script type="text/javascript">
			function PDF1() {
				var doc = new jsPDF();
				var elementHandler = {
					'#ignorePDF': function(element, renderer) {
						return true;
					}
				};
				var source = window.document.getElementsByTagName("body")[0];
				 doc.setFillColor(154, 205,50,0);
				doc.fromHTML(
					source,
					15,
					15, {
						'width': 180,
						'elementHandlers': elementHandler
					},
					function(a) {
						doc.save('pdf.pdf')
					});

				//				doc.output("datauri");
			}

			$(document).ready(function() {
				//console.log( "ready!" );
				PDF1();
			});
