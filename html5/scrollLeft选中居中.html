        <script>
            $(function() {
                var item = $(".selected");
                var container = $("#J_container");
                var itemOffset = item.offset();
                var itemOffsetLeft = itemOffset.left + container.scrollLeft();
                var centerLeft = (container.width() - item.width()) / 2;
                container.scrollLeft(itemOffsetLeft - centerLeft);
            })
        </script>
