<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .d1{
      width: 100px;
      height: 200px;
      background: antiquewhite;
      overflow: auto;
    }
    .d2{
      width: 60px;
      height: 180px;
      background: yellowgreen;
      border: 10px;  
      /* 定义边框时，除了设置宽度外，还必须设置边框的样式才能显示出来。 */
    }
    /* 参数是scroll时候，必会出现滚动条。 */
  </style>
</head>
<body>
  
  <div class="d1">
    <div class="d2"></div>
  </div>

</body>
</html>
