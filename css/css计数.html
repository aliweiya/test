<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style type="text/css">
			li {
				list-style: none;
				counter-reset: step;
			}
			li:before{
				counter-increment:step;
			}
			li:after {
				content: counter(step);
				
			}
		</style>
	</head>

	<body>
		<ul>
			<li>哈哈哈哈</li>
			<li>啊啊啊啊</li>
		</ul>
	</body>

</html>
