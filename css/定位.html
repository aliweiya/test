<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.d1{
				width: 100px;
				height: 100px;
				background: yellowgreen;
				position: relative;
				top: 100px;
				left: 100px;
			}
			/*fixed是相对于窗口的定位*/
			.d2{
				width: 10px;
				height: 10px;
				background: #ff4040;
				position: fixed;
				bottom: 0;
				left: 0;
			}
			.d3{
				width: 10px;
				height: 10px;
				background: red;
				position: absolute;
				bottom: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		
			<div class="d1">
				<div class="d2">
					<div class="d3">123</div>
				</div>
				
			</div>
	</body>
</html>
