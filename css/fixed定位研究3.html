<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			html {
				background-color: plum;
			}
			
			.other {
				position: absolute;
				top: 3rem;
				width: 100%;
				height: 3rem;
				line-height: 3rem;
				text-align: center;
				background-color: orangered;
			}
			
			.container {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 200;
			
				width: 100%;
				height: 100%;
				overflow-y: scroll;
				box-sizing: border-box;
				background-color: greenyellow;
				-webkit-overflow-scrolling: touch;
			}
			
			.container div {
				height: 4rem;
				line-height: 4rem;
				text-align: center;
				border-bottom: solid 2px gray;
			}
			/*z-index: 1;  不设置z-index的话在iOS上就不会顶到上面来*/
			.button {
				position: fixed;
				top: 0;
				left: 0;
				z-index: 800;
				width: 100%;
				height: 6rem;
				line-height: 3rem;
				text-align: center;
				background-color: #00b3ee;
			}
		</style>
	</head>

	<body>
		<div class="button">按 钮</div>
		<div class="other">其 他</div>
		<div class="container">
			<div>项目0</div>
			<div>项目1</div>
			<div>项目2</div>
			<div>项目3</div>
			<div>项目4</div>
			<div>项目5</div>
			<div>项目6</div>
			<div>项目7</div>
			<div>项目8</div>
			<div>项目9</div>
		</div>
		<script type="text/javascript">
			function resetFontSize() {
				if(navigator.userAgent.indexOf('Mobile') !== -1) {
					document.documentElement.style.fontSize = document.documentElement.clientWidth / 1440 * 100 + 'px';
				} else {
					document.documentElement.style.fontSize = document.documentElement.clientHeight / 1440 * 50 + 'px';
				}
			}

			window.addEventListener('resize', resetFontSize, false);
			resetFontSize();
		</script>
	</body>

</html>
