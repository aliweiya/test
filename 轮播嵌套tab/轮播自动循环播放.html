<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css">

    <title>Title</title>

    <style>
        .swiper-container{
            width: 100%;
            height:500px;

        }
    </style>
</head>
<body>
    <div class="swiper-container swiper-conBanner">
        <div class="swiper-wrapper">
            <div class="swiper-slide">11111111111111111111111111111111111111111111111111111 1</div>
            <div class="swiper-slide">2222222222222 1</div>
            <div class="swiper-slide">33333333333333 1</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="js/zepto.min.js"></script>
    <script src="js/swiper-3.4.1.min.js"></script>
    <script>
        function sss() {
            var conBanner = new Swiper ('.swiper-conBanner', {

                loop: true,
                autoplay:2000,
                speed:1000,
                autoplayDisableOnInteraction:false,
                pagination: '.swiper-pagination',
                spaceBetween : 20,
                observer:true,//修改swiper自己或子元素时，自动初始化swiper
                observeParents:true,//修改swiper的父元素时，自动初始化swiper

            });
        }

        sss();

        setTimeout(function () {
            $('.swiper-wrapper').append('<div class="swiper-slide">444444 1</div>')

        },2000)

    </script>
</body>
</html>
