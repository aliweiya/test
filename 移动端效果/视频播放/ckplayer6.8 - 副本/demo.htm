<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>

			body{
				height: 1000px;
				overflow: hidden;
			}
			#a1{
				margin-top: 200px;
				background: darkgoldenrod !important;
			}
		</style>
	</head>

	<body>
		
		<div id="a1"></div>

		<script type="text/javascript" src="ckplayer/ckplayer.js" charset="utf-8"></script>
		<script type="text/javascript">
			var flashvars = {
				f: 'http://img.ksbbs.com/asset/Mon_1605/0ec8cc80112a2d6.mp4',
				c: 0,
				b: 1,
				i: 'http://www.ckplayer.com/static/images/cqdw.jpg'

				allowFullScreen: true,
				allowScriptAccess: 'always',

			};

//			CKobject.embedSWF(播放器路径,容器id,播放器id/name,播放器宽,播放器高,flashvars的值,其它定义也可省略);

			var video = ['http://51app-image-test.oss-cn-hangzhou.aliyuncs.com/diy/goods/video/2017/5/24/20040184089622.mp4 ->video/mp4'];
			var support = ['iPad', 'iPhone', 'ios', 'android+false', 'msie10+false'];
			CKobject.embedHTML5('a1', 'ckplayer_a1', '100%', '100%', video, flashvars, support);

		</script>
	</body>
