<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js所有循环</title>
</head>

<body>
  <script>
    let arr = [11, 22, 33]
    let obj = {
      a: 1,
      b: 2
    }

    function foo() {
      for (const i in arr) {
        let v = arr[i]
        if (v == '22') {
          // continue
          break
          // return
        }
        console.log('v', v)
      }
      console.log('循环结束后')
    }
    foo()
  </script>
</body>

</html>
