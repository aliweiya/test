<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = [1, 2, 4, 2, 1, 3, 6, 12, 14, 12]

    function fn(arr) {
      let res = []
      let obj = {}
      arr.forEach(item => {
        if (!obj[item]) {
          obj[item] = 1
          res.push(item)
        }
      });
      return res
    }
    console.log(fn(arr))
  </script>

</body>

</html>
