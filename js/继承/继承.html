  <script>
    // 寄生组合继承
    function Parent(value) {
      this.val = value
    }
    Parent.prototype.getVal = function () {
      console.log(this.val)
    }

    function Children(value) {
      Parent.call(this, value)
    }
    Children.prototype = Object.create(Parent.prototype, {
      constructor: {
        value: Children,
        enumerable: false,
        writable: true,
        configurable: true
      }
    })

    const child1 = new Children(1)

    child1.getVal()
  </script>
