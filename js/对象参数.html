<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>对象参数</title>
</head>
<body>
	<script type="text/javascript">
		function foo({i,b}){
			console.log(i)
			console.log(b)
		}
		foo({b:33})
	</script>
</body>
