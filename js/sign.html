			//动态改变html的fontsize
			(function changeFontSize() {
				var screenWidth = $(document).width();
				var htmlFontSize = screenWidth / 6;
				$("html").css("font-size", htmlFontSize);
				$(window).resize(function() {
					screenWidth = $(document).width();
					htmlFontSize = screenWidth / 6;
					$("html").css("font-size", htmlFontSize);
				});
			})();
