<body>
  <script>
    function add(a, b) {
      return a + b
    }

    function war(fn) {
      return function (a, b) {
        let result = fn(a, b)
        console.log("TCL: war -> result", result)
        return result
      }
    }
    let f1 = war(add)
    f1(1, 2)
  </script>
