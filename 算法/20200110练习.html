  <script>
    // 冒泡算法 20200110
    function sort(arr) {
      let len = arr.length
      for (let i = 0; i < len - 1; i++) {
        let isSort = true
        for (let j = 0; j < len - 1 - i; j++) {
          if (arr[j] > arr[j + 1]) {
            let tem = arr[j + 1]
            arr[j + 1] = arr[j]
            arr[j] = tem
            isSort = false
          }
        }
        if (isSort) {
          break
        }
      }
      console.log("TCL: sort -> arr", arr)
      return arr
    }
    let arr = [8, 5, 9, 4, 21, 3, 89, 41, 11, 1]
    arr.sort((a, b) => {
      return a - b
    })
    sort(arr)
  </script>

  <script>
    // 快排

    function sort2(arr) {
      arr = arr || []
      const len = arr.length
      if (len <= 1) {
        return arr
      }
      let flag = arr[0]
      let left = []
      let right = []

      for (let i = 0; i < len; i++) {
        if (arr[i] > flag) {
          right.push(arr[i])
        }
        if (arr[i] < flag) {
          left.push(arr[i])
        }
      }
      return [...sort2(left), flag, ...sort2(right)]
    }
    let arr2 = [8, 5, 9, 4, 21, 3, 89, 41, 11, 1]
    console.log(sort2(arr2))
  </script>
