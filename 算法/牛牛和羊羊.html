<body>

  <script>
    function poker(num, arr) {
      arr.sort((a, b) => b - a)
      let result = 0
      let zf = 1
      for (let i = 0; i < num; i++) {
        if (zf) {
          result += arr[i] * zf
          zf = -zf
        }
      }

      return result
    }
    console.log(poker(2, [3,1]))
  </script>
